        <div class="nl-submit-wrap">

        </div>
      </div></script> <script id=form-1-template type=text/template><form id="nl-form" class="nl-form">
        Em dic
        <input class="mdl" name="name" type="text" value="<%=name%>" placeholder="Nom" data-subline="El teu nom"/>
        <input class="mdl" name="surname" type="text" value="<%=surname%>" placeholder="Cognom" data-subline="Només el primer cognom"/>
        , confirmo que
        <select class="mdl" name="rsvp">
          <option value="yes" selected>puc</option>
          <option value="no">no puc</option>
        </select>
        venir a la vostra boda el dia 1 d&rsquo;Octubre de 2016 i el meu email és:
        <input class="mdl" value="<%=email%>" name="email" type="text" value="" placeholder="usuari@domini.com" data-subline="Per contactar-te sobre la boda"/>
        <div class="nl-submit-wrap">
          <button class="nl-submit nl-next" type="button">Següent</button>
        </div>
        <div class="nl-overlay"></div>
      </form></script> <script id=form-2-template type=text/template><form id="nl-form" class="nl-form">
        La celebració serà al restaurant <a class="outbound" title="Web del Btakora" href="http://www.btakora.com/" target="_blank">Btakora</a> a <a class="outbound" title="Google Maps" href="https://goo.gl/maps/e1cju" target="_blank">Canet de Mar</a>.<br/>
        M&rsquo;agradaria poder arribar-hi amb
        <select class="mdl" name="transportIn">
          <option value="car" selected>cotxe</option>
          <option value="train">tren</option>
          <option value="bus">autocar</option>
          <option value="boat">vaixell</option>
        </select>.
        <div class="nl-submit-wrap">
          <button class="nl-submit nl-prev" type="button">Anterior</button>
          <button class="nl-submit nl-next" type="button">Següent</button>
        </div>
        <div class="nl-overlay"></div>
      </form></script> <script id=form-3-template type=text/template><form id="nl-form" class="nl-form">

          <option value="maybe" selected>ni fu ni fa</option>
          <option value="yes">m&rsquo;agrada molt</option>
          <option value="no">no m&rsquo;agrada gens</option>
        </select>,
        <select class="mdl" name="vegetarian">
          <option value="no" selected>no sóc</option>
          <option value="yes">sóc</option>
        </select> vegeterià
        i
        <select class="mdl" name="alergies">
          <option value="no" selected>no tinc</option>
          <option value="yes">que tinc</option>
        </select>
        alèrgies alimentàries.
        <div id="alergiesDesc" <%=(alergies === 'yes' ? 'class="showIt"' : '')%>>
          <p>Quines?</p>
          <textarea rows="2" name="alergiesDesc" class="mdl"><%=alergiesDesc%></textarea>
        </div>

        <div class="nl-submit-wrap">
          <button class="nl-submit nl-prev" type="button">Anterior</button>
          <button class="nl-submit nl-next" type="button">Següent</button>
        </div>
        <div class="nl-overlay"></div>
      </form></script> <script id=form-4-template type=text/template><form id="nl-form" class="nl-form">

        <select class="mdl" name="copes">
          <option value="0" selected>cap</option>
          <option value="1">una</option>
          <option value="2">dues</option>
          <option value="3">tres</option>
          <option value="4">quatre</option>
        </select>
        copes.<br />

        Després de la festa vull anar a dormir a
        <select class="mdl" name="night">
          <option value="home" selected>a casa meva</option>
          <option value="hotel">un hotel proper</option>
        </select>
        <span id="hotel-detail" <%=(night === 'hotel' ? 'class="showIt"' : '')%>>
          en una habitació
          <select class="mdl" name="room">
            <option value="1pax">individual (1pax)</option>
            <option value="2pax" selected>doble (2pax)</option>
            <option value="3pax">triple (3pax)</option>
            <option value="4pax">familiar (4pax)</option>

           que comparteixo amb <input class="mdl" name="shared" type="text" value="<%=shared%>" placeholder="ningú" data-subline="Noms de persones amb qui comparteixes"/>
        </span>
        i arribar-hi amb
        <select class="mdl" name="transportOut">
          <option value="car" selected>cotxe</option>
          <option value="walk">els meus peus</option>
          <option value="train">tren</option>
          <option value="bus">autocar</option>
          <option value="bike">bicicleta</option>
        </select>.


        <div class="nl-submit-wrap">
          <button class="nl-submit nl-prev" type="button">Anterior</button>
          <button class="nl-submit nl-next" type="button">Següent</button>
        </div>
        <div class="nl-overlay"></div>
